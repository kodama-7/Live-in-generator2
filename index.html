<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live In - 名前ハンコ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ヘッダー -->
  <div id="fixedHeader">Live In</div>

  <!-- スプラッシュ -->
  <div id="splash">Live In</div>

  <!-- 都道府県選択画面 -->
  <div id="step1" class="step">
    <h2>あなたの都道府県は？</h2>
    <div id="prefectureList" class="grid"></div>
  </div>

  <!-- 名前入力 -->
  <div id="step2" class="step">
    <h2>あなたの名前は？</h2>
    <input type="text" id="nameInput" placeholder="例：もるす" />
    <button id="nameOk">OK</button>
  </div>

  <!-- ハンコ生成 -->
  <div id="step3" class="step">
    <canvas id="hankoCanvas" width="300" height="300"></canvas><br />
    <button id="downloadBtn">ダウンロード</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
