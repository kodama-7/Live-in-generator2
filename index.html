<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live In - 名前ハンコ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ヘッダー -->
  <div id="fixedHeader">Live In</div>

  <!-- スプラッシュ -->
  <div id="splash">Live In</div>

  <!-- 都道府県選択 -->
  <div id="step1" class="step">
    <h2>あなたの都道府県は？</h2>
    <select id="prefSelect">
      <option value="">選んでください</option>
    </select>
    <br><br>
    <button id="toName">OK</button>
  </div>

  <!-- 名前入力 -->
  <div id="step2" class="step">
    <h2>あなたの名前は？</h2>
    <input type="text" id="nameInput" placeholder="例：もるす" />
    <button id="nameOk">OK</button>
  </div>

  <!-- ハンコ表示 -->
  <div id="step3" class="step">
    <canvas id="hankoCanvas" width="300" height="300"></canvas><br />
    <button id="downloadBtn">ダウンロード</button>

    <!-- SNS共有ボタン -->
    <div id="shareArea">
      <p>SNSでシェアする：</p>
      <a id="twitterShare" target="_blank">Twitter</a> /
      <a id="lineShare" target="_blank">LINE</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
